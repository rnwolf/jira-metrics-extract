# Describe the workflow. Each step can be mapped to either a single JIRA
# status, or a list of statuses that will be treated as equivalent
# At least two steps are required. Specify the steps in order.

Workflow:
    Open:
      - OPEN
      - OPEN - UNTRIAGED
      - Open - untriaged
      - Not Started
      - Parked
      - New
      - On Hold
    Analysis:
      - Needs Verification
      - ACCEPTED
      - CANDIDATE FOR SPRINT
      - REFINE
      - Research
      - Needs Triage
      - Under Review
      - Verified
      - Define
    Committed:
      - READY FOR SPRINT
      - Prioritised
      - To Do
      - Ready for Development
    Develop:
      - Develop
      - In Progress
      - Reopened
      - BUILD
      - DEVELOPMENT COMPLETE
      - READY FOR BPO SIGN OFF
      - BLOCKED
      - Awaiting review
      - In review
      - Ready to Test
      - Awaiting Sign Off
      - In QA
      - Integrated
      - Reviewed
      - In Acceptance
      - Story Development
      - Doing
      - RESOLVED - PENDING DEPLOY
      - Resolved - pending deploy
      - Waiting on Contegix
      - Technical Review
      - To be reviewed
      - Awaiting Merge
      - Awaiting Quality Review
      - Quality Review
      - Implemented
    Done:
      - Deployed
      - DONE
      - Closed
      - Resolved
      - Signed Off

# High level Actionable Agile Metrics approach to viewing work flow
# Map key columns to open, backlog, committed, final, complete, abandoned
Workflow StatusTypes Mapping:
    Open: open
    Analysis : backlog
    Committed : committed
    Develop : final
    Done : complete

# Map field names to additional attributes to extract
Attributes:
    #Components: Component/s
    #Priority: Priority
    Release: Fix version/s
    StoryPoints: Story Points
    Labels: labels
    Created: created

#Known values:
#    Release:
#        - "ABC Release 1.0"

# Additional parameters that can be overridden by command line options
Max Results: 100
Quantiles:
    - 0.3
    - 0.5
    - 0.85
    - 0.95
# This could be date (e.g. 8th Aug 2016) or relative date as in example below
Charts From: 1 month ago
Charts To: today 
